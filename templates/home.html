<!DOCTYPE html>
<html>
<head>
    <title>ZIP File Upload</title>
</head>
<body>
    <h1>Upload a ZIP File</h1>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" name="zip_file" accept=".zip" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
